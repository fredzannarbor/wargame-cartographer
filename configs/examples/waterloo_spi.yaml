name: "Waterloo 1815"
title: "NAPOLEON AT WATERLOO"
subtitle: "The Hundred Days Campaign"
scenario: "June 18, 1815 — 11:00 AM to 9:00 PM — 10 Turns"

# Tighter bbox focused on the actual combat area:
# West: Hougoumont (4.3948) with margin
# East: Papelotte/Frichermont (4.4449) + Prussian approach
# North: Mont-Saint-Jean farm (50.6859) with margin
# South: Plancenoit (50.6667) / Napoleon's rear
bbox:
  min_lon: 4.36
  min_lat: 50.65
  max_lon: 4.47
  max_lat: 50.72

map_style: hex
designer_style: simonsen
hex_size_km: 0.48  # ~480m/hex matches original SPI Napoleon's Last Battles scale

# SPI-style introductory game map (original was 11x17")
map_size: "11x17"
map_orientation: landscape
dpi: 300
font_scale: 1.3

# Hex readability
min_hex_px: 50
counter_hex_ratio: 0.55  # Smaller counters — SPI style, room for stacking

show_elevation_shading: true
show_rivers: true
show_roads: true
show_railways: false
show_cities: true
show_ports: false
show_airfields: false
show_hex_numbers: true
show_legend: true
show_scale_bar: true
show_compass: true

