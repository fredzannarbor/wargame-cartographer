name: "Waterloo 1815"
title: "NAPOLEON AT WATERLOO"
subtitle: "The Hundred Days Campaign"
scenario: "June 18, 1815 — The Final Battle"

bbox:
  min_lon: 4.33
  min_lat: 50.63
  max_lon: 4.52
  max_lat: 50.72

map_style: hex
designer_style: simonsen
hex_size_km: 0.5

# SPI-style small game map
map_size: "17x22"
map_orientation: landscape
dpi: 300
font_scale: 1.2

# Hex readability
min_hex_px: 50
counter_hex_ratio: 0.60

show_elevation_shading: true
show_rivers: true
show_roads: true
show_railways: false
show_cities: true
show_ports: false
show_airfields: false
show_hex_numbers: true
show_legend: true
show_scale_bar: true
show_compass: true

# Anglo-Allied Army (Wellington) — Blue
# French Army (Napoleon) — Red
nato_units:
  # === ANGLO-ALLIED FORCES (Blue) ===
  # Wellington's line along the ridge north of La Belle Alliance

  # I Corps (Prince of Orange) — right-center
  - designation: "1st Div"
    unit_type: infantry
    size: division
    hex_id: "1808"
    side: blue
    combat_factor: 6
    movement_factor: 3

  - designation: "3rd Div"
    unit_type: infantry
    size: division
    hex_id: "1908"
    side: blue
    combat_factor: 6
    movement_factor: 3

  # II Corps (Hill) — right flank
  - designation: "2nd Div"
